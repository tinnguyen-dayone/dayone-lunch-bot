name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service file
        run: |
          cat > discord-bot.service << EOF
          [Unit]
          Description=Discord Bot Service
          After=network.target

          [Service]
          Type=simple
          User=ubuntu
          WorkingDirectory=/home/ubuntu/discord-bot
          Environment="DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}"
          Environment="DB_URL=${{ secrets.DB_URL }}"
          ExecStart=/home/ubuntu/discord-bot/venv/bin/python main.py
          Restart=always
          RestartSec=1

          [Install]
          WantedBy=multi-user.target
          EOF

      - name: Configure SSH
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          SSH_HOST: ${{ secrets.EC2_HOST }}
        run: |
          # Stop existing service
          ssh -i ~/.ssh/id_rsa ubuntu@$SSH_HOST '
            sudo systemctl stop discord-bot || true
            mkdir -p ~/discord-bot'

          # Copy project files
          scp -i ~/.ssh/id_rsa -r ./* ubuntu@$SSH_HOST:~/discord-bot/
          scp -i ~/.ssh/id_rsa discord-bot.service ubuntu@$SSH_HOST:~/discord-bot/

          # Setup and start service
          ssh -i ~/.ssh/id_rsa ubuntu@$SSH_HOST '
            cd ~/discord-bot &&
            python3 -m venv venv &&
            source venv/bin/activate &&
            pip install --upgrade pip &&
            pip install -r requirements.txt &&
            sudo mv discord-bot.service /etc/systemd/system/ &&
            sudo systemctl daemon-reload &&
            sudo systemctl enable discord-bot &&
            sudo systemctl start discord-bot'

      - name: Verify Deployment
        env:
          SSH_HOST: ${{ secrets.EC2_HOST }}
        run: |
          sleep 10
          ssh -i ~/.ssh/id_rsa ubuntu@$SSH_HOST 'systemctl is-active discord-bot'
